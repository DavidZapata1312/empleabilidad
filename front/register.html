<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Empleabilidad</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1><a href="index.html" style="text-decoration:none; color: inherit;">Empleabilidad</a></h1>
    </header>

    <main>
        <div class="container">
            <h2>Register</h2>
            <div id="error-message" class="alert alert-error hidden"></div>
            <form id="register-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Role (Demo purposes)</label>
                    <select id="role">
                        <option value="CODER">Coder (Candidate)</option>
                        <option value="GESTOR">Gestor (Recruiter)</option>
                        <option value="ADMIN">Admin</option>
                    </select>
                </div>
                <button type="submit">Register</button>
            </form>
            <p style="text-align: center; margin-top: 1rem;">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
